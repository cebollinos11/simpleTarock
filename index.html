<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asszorti</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/menus.css">
    <link rel="stylesheet" href="styles/fullscreen.css">
</head>
<body>
    <div class="container">
        <div id="game">     
            <div id="game-board">

            <div id="dog-parent" class="trump-panel">
                <p>Trade cards with the dog to improve your hand</p>
                <div id="dog-hand">
                    <div class="card disabled"><img src='cards/KS.svg'></img></div>
                </div>
                <button id="confirm-dog">Confirm</button>
            </div>
            

                <div id="trick-counter"></div>
                
                <div id="choose-trump" class="trump-panel"><p>Choose Trump suit</p>
                    <div>
                        <button id="pick-hearts" data-suit="hearts">Hearts</button>
                    </div>
                    <div>
                        <button id="pick-diamonds" data-suit="diamonds">Diamonds</button>
                    </div>
                    <div>
                        <button id="pick-spades" data-suit="spades">Spades</button>
                    </div>
                    <div>
                        <button id="pick-clubs" data-suit="clubs">Clubs</button>
                    </div>
                    <div>
                        <button id="pick-trumpless" data-suit="no-trumps">No trumps</button>
                        <p>x2 Reward</p>
                    </div>

                </div>

                <div id="choose-bonus" class="trump-panel"><p>Choose any side challenges</p>
                    <label>
                        <input type="checkbox" name="king">
                        Win the last Trick with a King (2 points)
                    </label>
                    <label>
                        <input type="checkbox" name="pagat">
                        Win the last Trick with an Ace (4 points)
                    </label>
                    <label>
                        <input type="checkbox" name="arrivaz">
                        Win the last 3 Tricks (8 points)
                    </label>
                    <div>
                        <button id="start-playing">Start</button>
                    </div>

                </div>

                <div id="result-panel" class="trump-panel">
                    
                    <div>
                        <button id="result-panel-button">Next Round</button>
                    </div>

                </div>

                <div id="trick-center">
                    <div class="cardslot"  id="cardslot1"><div class="card disabled animate-left"></div></div>                
                    <div class="cardslot"  id="cardslot2"><div class="card animate-top"></div></div>
                    <div class="cardslot"  id="cardslot3"><div class="card animate-right"></div></div>
                    <div class="cardslot"  id="cardslot4"><div class="card animate-bottom"></div></div>
                </div>
            </div>        
            <div id="player-hand">
                <div class="card disabled"><img src='cards/KS.svg'></img></div>
                <div class="card">BZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>
                <div class="card">OZ</div>             
            </div>

        


            
        </div>
    </div>

    <script type="module" src="scripts/card-utils.js"></script>
    <script type="module" src="scripts/classes/trick.js"></script>


    <script type="module" src="scripts/model.js"></script>
    <script type="module" src="scripts/view.js"></script>
    <script type="module" src="scripts/controller.js"></script>
    <script type="module" src="scripts/views/trump-menu.js"></script>
    <script type="module" src="scripts/views/bonus-menu.js"></script>

    <script type="module" src="scripts/views/fullscreen.js"></script>


</body>
</html>
