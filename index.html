<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asshole Card Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
    <div id="game">      
        
        <div id="game-board">
            <div id="trick-center">
                <div class="cardslot"  id="cardslot1"><div class="card animate-left"><img src='cards/KS.svg'></img></div></div>                
                <div class="cardslot"  id="cardslot2"><div class="card animate-top">AQ</div></div>
                <div class="cardslot"  id="cardslot3"><div class="card animate-right">AQ</div></div>
                <div class="cardslot"  id="cardslot4"><div class="card animate-bottom">AQ</div></div>
            </div>

        </div>        
        <div id="player-hand">
            <div class="card"><img src='cards/KS.svg'></img></div>
            <div class="card">BZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>
            <div class="card">OZ</div>            
        </div>

    
        <div id="dog-hand"></div>
        
    </div>

    <script type="module" src="scripts/card-utils.js"></script>
    <script type="module" src="scripts/classes/trick.js"></script>


    <script type="module" src="scripts/model.js"></script>
    <script type="module" src="scripts/view.js"></script>
    <script type="module" src="scripts/controller.js"></script>

</body>
</html>
